<form action="/your-name/" method="post">
    <label for="your-name">Your name,Username or Email</label>
    <input id="your-name" type="text" name="your-name" value="{{ current-name }}">
    <label for="your-password">Your password</label>
    <input id="your-password" type="password" name="your-password" value="{{ current-password }}"> 
    <input type="submit" value="ok">
</form>
